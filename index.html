<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="Calculator_30001.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
            <input type="text" placeholder="0" id="screen" autofocus>
            </div>
            <div class="button">
            <button class="symbol" onclick="allclear()">AC</button>
            <button class="symbol" onclick="clearInput()">C</button>
            <button class="symbol" onclick="show('%')">%</button>
            <button class="symbol" onclick="show('/')">/</button>
            </div>
            <div class="button">
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button class="symbol" onclick="show('*')">*</button>
            </div>
            <div class="button">
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button class="symbol" onclick="show('-')">-</button>
            </div>
            <div class="button">
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button class="symbol" onclick="show('+')">+</button>
            </div>
            <div class="button">
            <button onclick="show('00')">00</button>
            <button onclick="show('0')">0</button>
            <button class="symbol" id="equal" onclick="calc()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
